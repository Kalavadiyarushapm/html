<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form - Lab Assignment</title>
</head>
<body>

<!-- Lab Assignment
    Task:
        Create a contact form with the following fields:
         Full name (text input)
         Email (email input)
         Phone number (tel input)
         Subject (dropdown menu)
         Message (textarea)
         Submit button
        Additional Requirements:
         Use appropriate form validation using required, minlength, maxlength, and pattern.
         Link form labels with their corresponding inputs using the for attribute. -->




<h1>Contact Form</h1>

<br>
    <!-- Full Name -->
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" 
           required minlength="3" maxlength="50" 
           placeholder="Enter your full name">
</br>
</br>
    <!-- Email -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" 
           required placeholder="Enter your email">
</br>
</br>
    <!-- Phone Number -->
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" 
           required pattern="[0-9]{10}" 
           placeholder="Enter 10-digit phone number">
</br>
</br>
    <!-- Subject Dropdown -->
    <label for="subject">Subject:</label>
    <select id="subject" name="subject" required>
        <option value="">-- Select a subject --</option>
        <option value="general">General Inquiry</option>
        <option value="support">Support</option>
        <option value="feedback">Feedback</option>
        <option value="other">Other</option>
    </select>
</br>
</br>
    <!-- Message -->
    <label for="message">Message:</label>
    <textarea id="message" name="message" 
              rows="5" required minlength="10" maxlength="300" 
              placeholder="Type your message here"></textarea>
</br>
</br>
    <!-- Submit Button -->
    <button type="submit">Submit</button>
</form>

</body>
</html>
